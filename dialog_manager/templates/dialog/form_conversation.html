<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{MEDIA_URL}}bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{MEDIA_URL}}css/new_conversation.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{MEDIA_URL}}bootstrap/assets/js/html5shiv.js"></script>
      <script src="{{MEDIA_URL}}bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Conversations</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>New Conversation</h1>
        <p class="lead">Fill form bellow to start a new conversation</p>
        <div>
            <form action="/dialog/conversation/new-conversation/" method="POST">
               {% csrf_token %}
               <fieldset class="form-group">
                  <legend>New Conversation Form</form>
                  <input class="form-control" type="text" name="title" placeholder="Conversation Title"/>
                  <select class="form-control" name="category">
                     <option value="">Select category of conversation below</option>
                     {% for categorie in categories %}
                        <option value="{{categorie.id}}"> {{categorie.title}}</option>
                     {% endfor %}
                  </select>
                  <input type="submit" value="Create" />
               </fieldset>
            </form>
        </div>
      </div>

    </div><!-- /.container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{MEDIA_URL}}bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
